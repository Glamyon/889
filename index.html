<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --light: #f8f9fa;
            --card: #ffffff;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .success-icon {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 30px;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #64748b;
            margin-bottom: 40px;
        }

        .success-message p {
            margin-bottom: 15px;
        }

        .countdown {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--radius);
            border: 2px solid rgba(59, 130, 246, 0.2);
        }

        .redirect-link {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .redirect-link:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .redirect-link i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 20px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-icon {
                font-size: 60px;
            }
            
            .success-message {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 1.1rem;
                padding: 12px;
            }
            
            .redirect-link {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .success-container {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 1.8rem;
            }
            
            .success-icon {
                font-size: 50px;
                margin-bottom: 20px;
            }
            
            .countdown {
                font-size: 1rem;
                padding: 10px;
                margin-bottom: 25px;
            }
            
            .redirect-link {
                width: 100%;
                padding: 16px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="success-title">Thank You!</h1>
        
        <div class="success-message">
            <p>Thank you! Your request has been submitted. We will review it and match you with a suitable team shortly.</p>
            <p>感谢提交！我们会审核您的需求，并尽快为您匹配合适的团队。</p>
        </div>
        
        <div class="countdown" id="countdown">
            Redirecting to Goaoxor.com in 5 seconds...
        </div>
        
        <a href="https://goaoxor.com" class="redirect-link" id="manualRedirect">
            <i class="fas fa-external-link-alt"></i>
            Go to Goaoxor.com Now
        </a>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecting to Goaoxor.com in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://goaoxor.com";
            }
        }, 1000);

        document.getElementById('manualRedirect').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdownInterval);
            window.location.href = "https://goaoxor.com";
        });
    </script>
</body>
</html>
